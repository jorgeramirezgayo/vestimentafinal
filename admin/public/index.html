<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>assets/img/favicon.svg">

  <!-- Map CSS -->
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css" />

  <!-- Libs CSS -->
  <link rel="stylesheet" href="<%= BASE_URL %>assets/css/libs.bundle.css" />

  <!-- Theme CSS -->
  <link rel="stylesheet" href="<%= BASE_URL %>assets/css/theme.bundle.css" id="stylesheetLight" />
  
  <style>
    @font-face {
      font-family: 'cerebrisans';
      src: url('<%= BASE_URL %>assets/fonts/cerebrisans/cerebrisans-regular.woff');
    }

    * {
      font-family: 'cerebrisans' !important;
    }

    .pagination {
      margin-bottom: 0 !important;
    }
  </style>
  
  <title>
    Admin
  </title>

  <!-- Map JS -->
  <script defer src='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

  <!-- Vendor JS -->
  <script defer src="<%= BASE_URL %>assets/js/vendor.bundle.js"></script>
  
  <!-- Theme JS -->
  <script defer src="<%= BASE_URL %>assets/js/theme.bundle.js"></script>
</head>
<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
